<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="section-container">
        <section class="wrap">
            <!-- TOP  -->
            <article class="info">
                <i class="fa fa-chevron-down"></i>
                <div class="playlist-text">
                    <p class="lightColor">playing from playlist</p>
                    <p>Are you LoFi today?</p>
                </div>
                <i class="fa fa-ellipsis-v"></i>
            </article>
            <!-- IMAGE -->
            <article class="art-section">
                <img src="./image/kudasai.jpg" alt="image" class="art">
            </article>
            <!-- SONG INFO -->
            <article class="header-info">
                <div class="header-text">
                    <h1 class="song-name"></h1>
                    <p class="artist"></p>
                </div>
                <i class="far fa-heart"></i>
            </article>
            <!-- MUSIC SLIDER -->
            <article class="seek-slider">
                <input type="range" class="music-slider" min="1" max="100" value="0" step="0.01" onchange="seekTo()">
                <div class="timer">
                    <div class="start-time"></div>
                    <div class="end-time"></div>
                </div>
            </article>
            <!-- CONTROLS -->
            <article class="button-section">
                <i class="fas fa-random"></i>
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fas fa-step-backward fa-2x"></i>
                    </div>
                    <div class="play-track" onclick="playpauseTrack()">
                        <i class="fas fa-play-circle fa-4x"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fas fa-step-forward fa-2x"></i>
                    </div>
                </div>
                <i class="fas fa-redo-alt"></i>
            </article>
            <!-- BOTTOM -->
            <article class="footer-elements">
                <i class="fas fa-headphones"></i>
                <i class="fas fa-bars"></i>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
